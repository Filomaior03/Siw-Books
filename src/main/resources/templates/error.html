<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Errore 404 - Pagina non trovata</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Roboto:400,300,500&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #fefefe, #e3f2fd);
      color: #37474f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .error-container {
      max-width: 480px;
      width: 90%;
      padding: 40px 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(33, 150, 243, 0.15);
      text-align: center;
      position: relative;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 500;
      color: #003366;
      margin: 0 0 10px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .error-message {
      font-size: 1.4rem;
      margin: 0 0 30px 0;
      color: #555;
      font-weight: 300;
    }

    .btn-home {
      display: inline-block;
      background: #003366;
      color: white;
      font-weight: 500;
      font-size: 1.1rem;
      padding: 12px 40px;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(33, 150, 243, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .btn-home:hover {
      background: #1976d2;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">La pagina che stai cercando non esiste o Ã¨ stata spostata.</p>

    <a href="/" class="btn-home">Torna alla Home</a>
  </div>
</body>
</html>
